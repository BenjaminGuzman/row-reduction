<div class="grid grid-cols-2 gap-3 w-11/12 md:w-1/2 lg:w-1/3 mx-auto my-2">
  <button mat-flat-button color="accent" class="flex justify-center gap-1" (click)="addCol()">
    <mat-icon>add</mat-icon>
    <span>Add column</span>
  </button>
  <button mat-flat-button color="warn" class="flex justify-center gap-1" (click)="removeCol()">
    <mat-icon>remove</mat-icon>
    <span>Remove last column</span>
  </button>
</div>

<div class="flex mx-4 my-5">
  <div class="flex flex-col gap-3">
    <button mat-flat-button color="accent" class="flex justify-center gap-1" (click)="addRow()">
      <mat-icon>add</mat-icon>
      <span>Add row</span>
    </button>
    <button mat-flat-button color="warn" class="flex justify-center gap-1" (click)="removeRow()">
      <mat-icon>remove</mat-icon>
      <span>Remove last row</span>
    </button>
    <button mat-flat-button class="flex justify-center" (click)="randomFill()">
      <mat-icon>shuffle</mat-icon>
      <span>Random fill</span>
    </button>
    <p>Matrix order: {{nRows}}x{{nCols}}</p>
  </div>

  <div class="my-5 flex-grow flex flex-col justify-center gap-2">
    <template #container></template>
  </div>
</div>
